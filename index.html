<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="stylesheet" href="./src/all.css" />
  <link rel="stylesheet" href="./src/normalize.css" />
  <link rel="icon" type="image/x-icon" href="./public/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>les petits plats</title>
  <script defer src="./src/scripts/recipes.js"></script>
  <script defer src="./src/scripts/main.js"></script>
  <script defer src="./src/scripts/nativeLoops.js"></script>
  <script defer src="./src/scripts/recipeCard.js"></script>
  <script defer src="./src/scripts/displayedFilters.js"></script>
  <script defer src="./src/scripts/filters.js"></script>
  <script defer src="./src/scripts/filterByReduce.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <img class="logo" src="./LogoSVG.svg" alt="les petits plats" />
      <section class="header-title-section">
        <h1 class="anton text-[44px] font-normal vw-64 pt-[150px] pb-[29px] pl-[20vw] pr-[20vw]">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h1>
      </section>
      <div id="search-form">
        <div class="search-input">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="white" class="search-icon bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
          <input id="primary-search" class="input-field w-200 mb-[188px] pl-10 ring-1 ring-slate-200 shadow-sm"
            type="text" placeholder="Rechercher une recette, un ingrédient, ..." />
        </div>
      </div>
    </header>

    <main class="bg-gray-300 main-container d-flex flex-column">
      <div class="top-main-bar">
        <!-- <section class="total-recipes">
        </section> -->
        <div class="total-recipes"></div>
        <div id="menu" class="dropdowns-wrapper d-flex mx-2">
          <div class="filter-container">
            <div class="filter-wrapper m-6">
              <div class="filter-btn">
                <div class="dropdown-ingredients-btn">
                  <span>Ingrédients</span>
                  <div class="arrow-wrapper">
                    <i class="fa-solid fa-angle-down arrow-down"></i>
                    <i class="fa-solid fa-angle-up arrow-up"></i>
                  </div>
                </div>
                <div class="input-icons input-filter-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input name="ingredient" id="ingredient" type="text" class="input-field input-filter" />
                </div>
              </div>
              <div id="ingredients" class="filter-list">
              </div>
            </div>
            <div class="ingredients-tags-wrapper"></div>
          </div>

          <div class="filter-container">
            <div class="filter-wrapper m-6">
              <div class="filter-appliances-btn">
                <div class="dropdown-appliances-btn">
                  <span>Appareils</span>
                  <div class="arrow-wrapper">
                    <i class="fa-solid fa-angle-down arrow-down-appliances"></i>
                    <i class="fa-solid fa-angle-up arrow-up-appliances"></i>
                  </div>
                </div>
                <div class="input-appliances-icons input-filter-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input name="appliance" id="appliance" type="text" class="input-field input-filter" />
                </div>
              </div>
              <div id="appliances" class="filter-appliances-list">
              </div>
            </div>
            <div class="appliances-tags-wrapper"></div>
          </div>

          <div class="filter-container">
            <div class="filter-wrapper m-6">
              <div class="filter-ustensils-btn">
                <div class="dropdown-ustensils-btn">
                  <span>Ustensiles</span>
                  <div class="arrow-wrapper">
                    <i class="fa-solid fa-angle-down arrow-down-ustensils"></i>
                    <i class="fa-solid fa-angle-up arrow-up-ustensils"></i>
                  </div>
                </div>
                <div class="input-ustensils-icons input-filter-btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input name="ustensil" id="ustensil" type="text" class="input-field input-filter" />
                </div>
              </div>
              <div id="ustensils" class="filter-ustensils-list">
              </div>
            </div>
            <div class="ustensils-tags-wrapper"></div>
          </div>
        </div>
      </div>

      <div class="recipes-wrapper grid">
      </div>
    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
