<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="stylesheet" href="./src/all.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>les petits plats</title>
</head>

<body>
  <div id="app">
    <header>
      <img class="" src="./LogoSVG.svg" alt="les petits plats" />
      <section class="header-title-section">
        <h1 class="anton text-[44px] font-normal size-2/3 pt-[245px] pb-[29px]">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h1>
      </section>
      <div class="relative flex" data-twe-input-wrapper-init data-twe-input-group-ref>
        <input type="search"
          class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
          placeholder="Search" aria-label="Search" id="exampleFormControlInput" aria-describedby="basic-addon1" />
        <label for="exampleFormControlInput"
          class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary">Search
        </label>
        <i class="bi bi-search"></i>
      </div>
      <form class="group relative">
        <button
          class="relative z-[2] -ms-0.5 flex items-center rounded-e bg-primary px-5  text-xs font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
          type="button" id="button-addon1" data-twe-ripple-init data-twe-ripple-color="light">
          <span class="[&>svg]:h-5 [&>svg]:w-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </span>
        </button>

        <input
          class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-2/3 text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md mb-[188px] pl-10 ring-1 ring-slate-200 shadow-sm"
          type="text" aria-label="Filter projects" placeholder="Rechercher une recette, un ingrédient, ...">
      </form>
    </header>

    <main class="bg-gray-300 main-container d-flex flex-column">
      <section class="top-main-bar">
        <section class="total-recipies">
        </section>
        <div id="menu" class="dropdowns-wrapper d-flex mx-2">
          <div class="filter-wrapper">
            <div class="filter-btn">
              <div class="filter-btn-top">
                <span>Ingrédients</span>
                <div class="arrow-wrapper">
                  <i class="fa-solid fa-angle-down arrow-down"></i>
                  <i class="fa-solid fa-angle-up arrow-up"></i>
                </div>
              </div>
              <button type="button" class="input-icons input-filter-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input name="ingredient" id="ingredient" type="text" class="input-field input-filter" />
              </button>
            </div>
            <ul class="filter-list">
              <li>test</li>
              <li>test</li>
              <li>test</li>
              <li>test</li>
            </ul>
          </div>
          <button class="button toggle-tag">
            <span class="d-flex justify-content-around">
              <span>tag</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="close-tag bi bi-x" viewBox="0 0 16 16">
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
              </svg>
            </span>
          </button>

          <div class="dropdown mx-4">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Ingrédients
            </button>
            <ul class="dropdown-menu first">
              <li><a class="dropdown-item" href="#menu">
                  <span>Ingrédients</span>
                  <input name="inputIngredient" id="inputIngredient" type="text" class="inputFilter"
                    placeholder="Rechercher un ingrédient" />
                </a></li>
              <li><a class="dropdown-item" href="#menu">Another action</a></li>
              <li><a class="dropdown-item" href="#menu">Something else here</a></li>
            </ul>
          </div>
        </div>
      </section>

      <section class="recipes-wrapper">
        <!-- <ul class="ingredients-recipe"></ul> -->
      </section>
    </main>

  </div>
  <script type="module" src="./src/scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
